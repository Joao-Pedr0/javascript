<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Digite onde você nasceu: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtpaís = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = (txtpaís.value)
            if (país == 'Brasil' || país == 'brasil'){      
                res.innerHTML = ('<p>Você é <strong>Brasileiro</strong></p>')
            }else{
                res.innerHTML = ('<p>Você é <strong>Estrangeiro</strong></p>')
            }
        }

    </script>
</body>
</html>
