<!DOCTYPE html>
<html land="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Desafio boas-vindas</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            button{
                padding: 20px;
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
        <h1>Boas-vindas</h1>
        <button onclick="Boas_vindas()">Inicie o desafio</button>

        <script>
            function Boas_vindas() {
                var nome = window.prompt('Qual é o seu nome?')
                var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
                window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idades!`)
            }
        </script>
    </body>
</html>
